<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img class="imagem-hover" src="img/img-formulario.png"><!--Imagem Canto esquerdo -->
        </div>
        <div class="form-box">
            <h2>Entrar</h2>
            <p> NÃ£o Possui Conta <a href="index.html" class="login-link"> Cadastrar-se </a> </p>
            <form action="#">
              
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                
                <div class="input-group">
                    <label for="car">Veiculo</label>
                    <input type="tel" id="Type_car" placeholder="Digite o tamanho de seu veiculo"  required>
                </div>
                <div class="input-group" id=".senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                

                

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
