<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login.css">
    <title>Formulario responsivo com html e css</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<body>
    <div class="box">
        <div class="img-box">
            <img class="" src="img/undraw_Sign_up_n6im-removebg-preview.png"><!--Imagem Canto esquerdo -->
        </div>
        <div class="form-box">
            <h2>Entrar</h2>
            <p> NÃ£o Possui Conta <a  style="color: blue;"    href="index.html" class="login-link"> Cadastrar-se </a> </p>
            <form action="#">
              
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                
                <div class="input-group">
                    <label for="car">Veiculo</label>
                    <input type="tel" id="Type_car" placeholder="Digite o tamanho de seu veiculo"  required>
                </div>
                <div class="input-group" id=".senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                

                

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
